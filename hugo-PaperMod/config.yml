      title: Github
      url: "https://github.com/navidmdn"
    - name: X
      title: X/Twitter
      url: "https://x.com/namadvid"
    - name: Linkedin
      title: Linkedin
      url: "https://www.linkedin.com/in/navid-madani-167a92110/"

